<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <header>
        <a href="#">View high scores</a>
        <p id="timer">Time: <span>75</span></p>
    </header>


    <div id = "start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
            <p>Try to Answer the following code-related questions within the time limit.
                <br>
                Keep in mind that incorrect answers will penalize your score / time
                <br>
                by ten seconds!
            </p>
            <button id="start-btn" class="start-btn">Start Quiz</button>
    </div>
    

    <div class="container">
         <div id="question-container" class="hide">
             <div id="question"><h2>Question</h2></div>
             <div id="answer-buttons" class="btn-grid">
                 <button class="btn">1. Answer</button>
                 <button class="btn">2. Answer</button>
                 <button class="btn">3. Answer</button>
                 <button class="btn">4. Answer</button>
             </div>
         </div>
    </div>


    <script src="assets/script.js">

    </script>
</body>
</html>
